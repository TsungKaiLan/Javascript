<h1 id="header"></h1>
<hr>

<canvas id="canvas" width="960" height="480" style="border:1px solid #aaa;"></canvas>

<script>
    header.innerHTML = "C.Y. Big Company";
    let ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.arc(60, 60, 40, 1.2 * Math.PI, -Math.PI * 1.2, false);
    ctx.lineTo(50, 60);
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(90, 90);
    ctx.bezierCurveTo(200, 100, 100, 210, 180, 200);
    ctx.stroke();
</script>
