<script>
    let counter = 0;
    let timer = null;
    let isRunning = false;
    function start() {
        if (isRunning) return;
        isRunnging = true;
        timer = setInterval(doThing, 1 * 1000);
    }
    function doThing() {
        document.getElementById('counter').innerHTML = ++counter;
    }
    function pause() {
        if (timer != null) {
            clearInterval(timer);
        }
        isRunning = false;
    }
    function zero() {
        if (timer != null) {
            clearInterval(timer);
        }
        counter = 0;
        document.getElementById('counter').innerHTML = counter;
        isRunnging = false;
    } 
</script>

Timer: <span id="counter"></span>
<hr>
<input type="button" value="Start" onclick="start()" />
<input type="button" value="Pause" onclick="pause()" />
<input type="button" value="Zero" onclick="zero()" />
