<script>
    let timeout = null;
    function test1() {
        timeout = setTimeout(test2, 3 * 1000)
    }
    function test2() {
        document.getElementById('here1').innerHTML = parseInt(Math.random() * 49 + 1);
    }
    function test3() {
        if (timeout != null) {
            clearTimeout(timeout);
            document.getElementById('here1').innerHTML = 'not much';
        }
    }
</script>

<input type="button" value="Click1" onclick="test1()" />
<input type="button" value="Click2" onclick="test3()" />
<hr>
<div id="here1">

</div>
