<script>
    let a = [1, 2, 3, 4, 'blue', 5, 'test', 6, 7];

    for (let i = 0; i < a.length; i++) {
        document.write(a[i] + "  ");
    }
    document.write("<hr>");
    for (let i in a) {
        document.write(a[i] + "  ");
    }
    document.write("<hr>");
    for (let value of a) {
        document.write(value + "  ");
    }
</script>
