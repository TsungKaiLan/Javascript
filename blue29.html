<script src="BlueTools.js"></script>
<script>
    let d = 3;
    let answer = createAnswer(d);
    let logtext = '';
    let times = 0;
    console.log(answer);
    function doGuess() {
        times++;
        let guess = document.getElementById('input').value;
        let result = checkAB(answer, guess);

        alert(`${guess} => ${result}`);

        logtext += `第${times}次 ${guess} => ${result} <br>`;
        document.getElementById('log').innerHTML = logtext;

        document.getElementById('input').value = '';

        if (result == `${d}A0B`) {
            alert('恭喜');
            replay();
        } else if (times == 3) {
            alert('行不行，猜3了次都猜不到');
            replay();
        }
        document.getElementById('input').focus();
    }

    function replay() {
        answer = createAnswer(d);
        logtext = '';
        times = 0;
        document.getElementById('log').innerHTML = '';
        document.getElementById('input').value = '';
        document.getElementById('input').focus();
    }
</script>
<h1>Guess Number Game</h1>
<hr>
<input id="input" type="number" />
<input type="button" value="Guess" onclick="doGuess()" />
<input type="button" value="Replay" onclick="replay()" />
<select>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>
<hr>

<div id="log"></div>
