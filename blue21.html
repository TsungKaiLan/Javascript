<!--數值交換-->

<script>
    let a = 10, b = 3;
    let c = a;
    a = b;
    b = c;
    document.write(`a=${a}; b=${b}` + "<br>");

    let x = 10, y = 3;
    x = x + y; //10 + 3 = 13
    y = x - y; //13 - 3 = 10
    x = x - y; //13 - 10 = 3
    document.write(`x=${x}; y=${y}` + "<br>");

    let i = 10, j = 3, k = 1;
    [i, j, k] = [j, k, i];
    document.write(`i=${i}; j=${j}; k=${k}` + "<br>");

</script>
